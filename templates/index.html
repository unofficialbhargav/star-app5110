  <!-- Advance Search -->
  <section id="aa-advance-search">
    <div class="container">
      <div class="aa-advance-search-area">
        <!-- <div class="form"> -->
        <form action="{{ url_for('query')}}" method="post">
         <div class="aa-advance-search-top">
            <div class="row">
              <div class="col-md-2">
                 <div class="aa-single-advance-search">
                  <label for="gd">General Developer:</label>
                  <select name="gd">
                    <option value="Apec Homes">Apec Homes</option>
                    <option value="Century Properties">Century Properties</option>
                    <option value="Filinvest">Filinvest</option>
                    <option value="MEG">MEG</option>
                    <option value="P.A. Properties">P.A. Properties</option>
                    <option value="Sta. Lucia">Sta. Lucia</option>
                    <option value="Vista Land" selected>Vista Land</option>
                  </select>
                </div>
              </div>
              <div class="col-md-2 col-md-offset-1">
                <div class="aa-single-advance-search">
                  <label for="grade">Grade:</label>
                  <select name="grade">
                    <option value="P">Premium</option>
                    <option value="A">Upscale</option>
                    <option value="B" selected>Affordable</option>
                    <option value="C">Economic</option>
                    <option value="D">Socialized</option>
                  </select>
                </div>
              </div>
              <div class="col-md-2 col-md-offset-1">
                <div class="aa-single-advance-search">
                  <label for="quarter">Quarter:</label>
                  <select name="quarter">
                    <option value="2Q">2Q</option>
                    <option value="4Q">4Q</option>
                  </select>
                </div>
              </div>
              <div class="col-md-2 col-md-offset-1">
                <div class="aa-single-advance-search">
                  <label for="year">Year:</label>
                  <select name="year">
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4 col-md-offset-4">
                <div class="aa-single-advance-search">
                  <div class="custom-center">
                    <label for=""></label>
                    <input class="aa-search-btn" type="submit" value="Search">
                  </div>
                </div>
              </div>
            </form>
            <!-- </div> -->
          </div>
         
      </div>
    </div>
